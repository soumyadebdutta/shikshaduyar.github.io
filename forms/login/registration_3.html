<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="../../assets/img/brand_img/favicon.ico">
    <!-- Bootstrap CSS -->

    <title>Registration Page</title>
</head>


<body>

    <div class="container-fluid body">
        <div class="row ">
            <div class="col-12 text-center mt-4 ">
                <img src="../../assets/img/brand_img/logo.png" width="130" height="130"
                    class="img-fluid rounded-circle z-depth-3 mt-3" alt="">
            </div>
            <div class=" col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-10 offset-1 mt-5 mb-4">
                <div class="card">
                    <div class="card-header text-center">
                        <strong>Registration Page/</strong> Step-3
                    </div>
                    <div class="card-body card-block">
                        <form action="" method="post" enctype="multipart/form-data"
                            class="form-horizontal needs-validation" novalidate>
                            <div class="row form-group mt-3">
                                <div class="col col-md-3">
                                    <label for="selectLg" class=" form-control-label">Select Large</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <select name="selectLg" id="selectLg" class="form-control-lg form-control">
                                        <option value="0">Please select</option>
                                        <option value="1">Option #1</option>
                                        <option value="2">Option #2</option>
                                        <option value="3">Option #3</option>
                                    </select>
                                    <div class="invalid-feedback">
                                        Please choose a username.
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label class=" form-control-label">Radios</label>
                                </div>
                                <div class="col col-md-9">
                                    <div class="form-check">
                                        <div class="radio">
                                            <label for="radio1" class="form-check-label ">
                                                <input type="radio" id="radio1" name="radios" value="option1"
                                                    class="form-check-input">Option 1
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label for="radio2" class="form-check-label ">
                                                <input type="radio" id="radio2" name="radios" value="option2"
                                                    class="form-check-input">Option 2
                                            </label>
                                        </div>
                                        <div class="radio">
                                            <label for="radio3" class="form-check-label ">
                                                <input type="radio" id="radio3" name="radios" value="option3"
                                                    class="form-check-input">Option 3
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="card-footer">
                                <button type="submit" class="btn btn-primary btn-block">
                                    Submit
                                </button>
                                <br>
                                <hr>
                                <div class="form-group text-center">
                                    Have an account?, <a href="login_1.html">Sign In</a>
                                </div>
                                <!--<button type="reset" class="btn btn-danger btn-block">-->
                                <!--<i class="fa fa-ban"></i> Reset-->
                                <!--</button>-->
                            </div>
                        </form>
                    </div>

                </div>
                <!--<div class="alert alert-success alert-dismissible fade show " role="alert">-->

                <!--<i class="fa fa-crosshairs"></i>-->
                <!--</span>-->
                <!--</button>-->
                <!--</div>-->

            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="../../assets/vendor/jquery/jquery.min.js"></script>
    <script src="../../assets/vendor/jquery/jquery-ui/jquery-ui.js"></script>
    <script src="../../assets/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="../../assets/sign_css_js/js/regi_boot_valid.js"></script>

</body>

</html>
